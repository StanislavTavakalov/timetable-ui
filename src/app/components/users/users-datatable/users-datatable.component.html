<mat-form-field>
  <mat-label>Фильтр</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Поиск по пользователям...">
</mat-form-field>

<div class="mat-elevation-z8">
  <table #usersTable mat-table [dataSource]="dataSource" matSort>

    <!-- Firstname Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя</th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия</th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- Patronymic Column -->
    <ng-container matColumnDef="patronymic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Отчество</th>
      <td mat-cell *matCellDef="let row"> {{row.patronymic}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Почта</th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Роль</th>
      <td mat-cell *matCellDef="let row"> {{row.role.name}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Статус</th>
      <td mat-cell *matCellDef="let row"> {{localizeStatus(row.status)}} </td>
    </ng-container>

    <!-- Deanery Column -->
    <ng-container matColumnDef="deanery">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Деканат</th>
      <td mat-cell *matCellDef="let row"> {{row.deanery?.shortName}} </td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Кафедра </th>
      <td mat-cell *matCellDef="let row"> {{row.department?.shortName}} </td>
    </ng-container>


    <ng-container matColumnDef="icons">
      <th style="text-align: end" mat-header-cell class="icons" *matHeaderCellDef>
        <mat-icon class="material-icons table-mat-icon-element" (click)="addNewUser()" style="cursor: pointer"
                  matTooltip="Добавить пользователя">
          add_circle
        </mat-icon>
      </th>

      <td style="text-align: end; width: 10%" mat-cell class="icons" *matCellDef="let user">
        <mat-icon class="material-icons" (click)="editUser(user)" style="cursor: pointer"
                  matTooltip="Редактировать пользователя" *ngIf="isAllowed(user)">
          edit
        </mat-icon>
        <mat-icon class="material-icons" (click)="blockUser(user)" style="cursor: pointer"
                  matTooltip="Заблокировать пользователя" *ngIf="isAllowed(user) && isUserActive(user)">
          lock
        </mat-icon>
        <mat-icon  class="material-icons" (click)="unblockUser(user)" style="cursor: pointer"
                  matTooltip="Разблокировать пользователя" *ngIf="isAllowed(user) && isUserBlocked(user)">
          lock_open
        </mat-icon>
        <mat-icon class="material-icons" (click)="deleteUser(user)" style="cursor: pointer"
              matTooltip="Удалить пользователя" *ngIf="isAllowed(user)">
          remove_circle
        </mat-icon>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
