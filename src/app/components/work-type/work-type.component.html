<mat-spinner *ngIf="isWorkTypeLoading;else mainContent" diameter="150" mode="indeterminate" color="primary" class="spinner">
</mat-spinner>

<ng-template #mainContent>
  <div style="display: flex">
    <div *ngIf="workTypeTableVisible" class="table-content">
      <app-work-type-datatable [workTypes]="workTypes"></app-work-type-datatable>
    </div>
  </div>
</ng-template>
