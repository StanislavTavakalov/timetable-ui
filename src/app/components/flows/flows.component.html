<mat-spinner *ngIf="isLoading;else mainContent" diameter="150" mode="indeterminate" color="primary" class="spinner">
</mat-spinner>

<ng-template #mainContent>
  <div style="display: flex">
    <div *ngIf="isTableVisible" class="table-content">
      <app-flows-table [flows]="flows" [groups]="groups" [isChangesEnabled]="isChangesEnabled"></app-flows-table>
    </div>
  </div>
</ng-template>
