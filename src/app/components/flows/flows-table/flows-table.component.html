<h2> Потоки </h2>

<mat-form-field>
  <mat-label>Фильтр</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Поиск по потокам...">
</mat-form-field>

<div class="mat-elevation-z8">
  <table #flowsTable mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="icons">
      <th style="text-align: end" mat-header-cell class="icons" *matHeaderCellDef>
        <button mat-icon-button class="material-icons table-mat-icon-element" (click)="addFlow()"
                matTooltip="Добавить поток">
          <mat-icon> add_circle</mat-icon>
        </button>
      </th>

      <td style="text-align: end; width: 10%" mat-cell class="icons" *matCellDef="let flow">
        <button mat-icon-button class="material-icons" (click)="editFlow(flow)"
                matTooltip="Редактировать поток">
          <mat-icon> edit</mat-icon>
        </button>
        <button mat-icon-button class="material-icons" (click)="deleteFlow(flow)"
                matTooltip="Удалить поток">
          <mat-icon> delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let flow" [attr.colspan]="this.displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="flow == expandedFlow ? 'expanded' : 'collapsed'">
          <div style="display: flex; flex-direction: column">
            Группы:
            <div *ngFor="let group of flow.groups" style="display: flex; flex-direction: column">
              <mat-card style="margin-bottom: 8px">
                <div style="display: flex; flex-direction: row; min-width: 300px">
                  <div> Номер: {{group.number}} </div>
                  <div style="margin-left: 2%"> Количество студентов: {{group.studentCount}} </div>
                </div>
              </mat-card>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--    <tr mat-row *matRowDef="let row; columns: displayedColumns;">-->
    <tr mat-row *matRowDef="let flow; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedFlow === flow"
        (click)="expandedFlow = expandedFlow === flow ? null : flow">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
