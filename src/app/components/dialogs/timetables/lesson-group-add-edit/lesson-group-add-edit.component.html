<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
    <div *ngIf="!this.data.isSubGroupCase">
      Группы:
      <div class="row " *ngFor="let groupCheckBox of groupsCheckBoxes">
        <mat-checkbox class="example-margin" [checked]="groupCheckBox[0]" (change)="makeChecked($event,  groupCheckBox)" >
          <span  style="font-size: 17px;"> {{ groupCheckBox[1]?.number}} </span></mat-checkbox>
      </div>
    </div>

  <div *ngIf="this.data.isSubGroupCase">
    Подгруппы:
    <div class="row " *ngFor="let groupCheckBox of groupsCheckBoxes">
      <mat-checkbox class="example-margin" [checked]="groupCheckBox[0]" (change)="makeChecked($event,  groupCheckBox)" >
        <span  style="font-size: 17px;"> {{getGroupNumberBySubId(groupCheckBox[1].id)}}-{{ groupCheckBox[1]?.number}} </span></mat-checkbox>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions class="controls">
  <button mat-button color="primary" (click)="onConfirmClick()">
    Подтвердить
  </button>
  <button mat-button color="warn" (click)=onCancelClick()> Отмена</button>
</mat-dialog-actions>
