<h1 mat-dialog-title> Регистрация плана</h1>
<mat-dialog-content>
  <form [formGroup]="form" class="column">

    <mat-form-field>
      <input matInput placeholder="Регистрационный номер:" [formControlName]="'registerNumber'" required>
      <mat-error *ngIf="registerNumber.hasError('maxlength')"> Количество символов не должно превышать 1000!
      </mat-error>
      <mat-error *ngIf="registerNumber.hasError('required')"> Поле должно быть заполнено</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions class="controls">
  <mat-spinner *ngIf="loading" diameter="40" color="primary">
  </mat-spinner>
  <button mat-button color="primary" (click)="onConfirmClick()" [disabled]="form.invalid">
    Зарегистрировать
  </button>
  <button mat-button color="warn" (click)=onCancelClick()> Отмена</button>
</mat-dialog-actions>
