<h2> Специальности </h2>

<mat-form-field>
  <mat-label>Фильтр</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Поиск по специальностям...">
</mat-form-field>

<div class="mat-elevation-z8">
  <table #specialitiesTable mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название</th>
      <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="shortName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Аббревиатура</th>
      <td mat-cell *matCellDef="let row"> {{row.shortName}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Код специальности</th>
      <td mat-cell *matCellDef="let row"> {{printerService.printSpecialityFullCode(row)}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание</th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="icons">
      <th style="text-align: end" mat-header-cell class="icons" *matHeaderCellDef>
        <button class="material-icons table-mat-icon-element" mat-icon-button (click)="addSpeciality()"
                matTooltip="Добавить специальность">
          <mat-icon> add_circle </mat-icon>
        </button>
      </th>

      <td style="text-align: end; width: 10%" mat-cell class="icons" *matCellDef="let speciality">
        <button mat-icon-button (click)="editSpeciality(speciality)"
                matTooltip="Редактировать специальность">
          <mat-icon> edit</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteSpeciality(speciality)"
                matTooltip="Удалить специальность">
          <mat-icon> delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
