<mat-spinner *ngIf="isLoading;else mainContent" diameter="150"
             mode="indeterminate" color="primary" class="spinner">
</mat-spinner>

<ng-template #mainContent>
  <div style="display: flex">
    <div *ngIf="isTableVisible" class="table-content">
      <app-study-plan-table [studyPlans]="studyPlans" [isStandard]="isStandard"></app-study-plan-table>
    </div>
  </div>
</ng-template>
