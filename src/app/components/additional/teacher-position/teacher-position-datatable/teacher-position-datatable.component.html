<h2> Должности </h2>
<mat-form-field>
  <mat-label>Фильтр</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Поиск по должностям...">
</mat-form-field>

<div class="mat-elevation-z8">
  <table #teacherPositionTable mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="icons">
      <th style="text-align: end" mat-header-cell class="icons" *matHeaderCellDef>
        <button class="material-icons table-mat-icon-element" mat-icon-button (click)="addTeacherPosition()"
                matTooltip="Добавить должность">
          <mat-icon> add_circle</mat-icon>
        </button>
      </th>

      <td style="text-align: end; width: 10%" mat-cell class="icons" *matCellDef="let teacherPosition">
        <button mat-icon-button (click)="editTeacherPosition(teacherPosition)"
                matTooltip="Редактировать должность">
          <mat-icon> edit</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteTeacherPosition(teacherPosition)"
                matTooltip="Удалить должность">
          <mat-icon> delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
