<mat-spinner *ngIf="isTeacherPositionLoading;else mainContent" diameter="150" mode="indeterminate" color="primary" class="spinner">
</mat-spinner>

<ng-template #mainContent>
  <div style="display: flex">
    <div *ngIf="teacherPositionTableVisible" class="table-content">
      <app-teacher-position-datatable [teacherPositions]="teacherPositions"></app-teacher-position-datatable>
    </div>
  </div>
</ng-template>
