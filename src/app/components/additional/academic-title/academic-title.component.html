<mat-spinner *ngIf="isAcademicTitleLoading;else mainContent" diameter="150" mode="indeterminate" color="primary" class="spinner">
</mat-spinner>

<ng-template #mainContent>
  <div style="display: flex">
    <div *ngIf="academicTitleTableVisible" class="table-content">
      <app-academic-title-datatable [academicTitles]="academicTitles"></app-academic-title-datatable>
    </div>
  </div>
</ng-template>
